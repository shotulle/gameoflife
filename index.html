<html>
    <head>
        <meta charset="utf-8"/>
        <title>GAME OF LIFE</title>
        <style>
            canvas {
                border-style: solid;
                border-width: 1px;
                border-color: lightgray;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1600" height="800"></canvas>

        <script>
            var c = document.getElementById("canvas");
            if (c.getContext) {   
                var ctx = c.getContext("2d");

                setInterval(draw, 1000 / 60);

                document.addEventListener("mousedown", mouseDown);
                document.addEventListener("keydown", keyDownFunc);

                function mouseDown(e) {
                    change = true;
                    mouseX = Math.floor(e.clientX / 10);
                    mouseY = Math.floor(e.clientY / 10);
                    world[mouseY][mouseX] = 1;
                }

                var change = true;

                var keyDown = {};
                var key = {
                    Up: 122,
                    Down: 123,
                    Right: 8,
                    Left: 12
                };

                function keyDownFunc(e) {
                    change = true;
                    var k = e.keyCode;

                    console.log(k);
                    
                    switch(k) {
                        case 38:
                            for (var i = 1; i < world.length; i++) {
                                for (var j = 0; j < world[0].length; j++) {
                                    if (world[i][j] == 1) {
                                        world[i][j] = 0;
                                        world[i - 1][j] = 1;
                                    }
                                }
                            }
                            break;

                        case 40:
                            for (var i = world.length - 2; i >= 0; i--) {
                                for (var j = 0; j < world[0].length; j++) {
                                    if (world[i][j] == 1) {
                                        world[i][j] = 0;
                                        world[i + 1][j] = 1;
                                    }
                                }
                            }
                            break;

                        case 37:
                            for (var i = 0; i < world.length; i++) {
                                for (var j = 1; j < world[0].length; j++) {
                                    if (world[i][j] == 1) {
                                        world[i][j] = 0;
                                        world[i][j - 1] = 1;
                                    }
                                }
                            }
                            break;

                        case 39:
                        for (var i = 0; i < world.length; i++) {
                            for (var j = world[0].length - 2; j >= 0; j--) {
                                if (world[i][j] == 1) {
                                    world[i][j] = 0;
                                    world[i][j + 1] = 1;
                                }
                            }
                        }
                        break;

                        default:
                            break;
                    }
                        
                }

                var width = ctx.canvas.width;
                var height = ctx.canvas.height;
                var world = new Array(height / 10);

                for (var i = 0; i < world.length; i++) {
                    world[i] = new Array(width / 10);
                }

                for (var i = 0; i < world.length; i++) {
                    for (var j = 0; j < world[0].length; j++) {
                        world[i][j] = 0;
                   }
                }
                
                function draw() {
                    if (change) {
                        for (var i = 0; i < width / 10; i++) {
                            for (var j = 0; j < height / 10; j++) {
                                ctx.beginPath();
                                if (world[j][i] == 1) {
                                    ctx.fillStyle = "black";
                                    ctx.fillRect(i * 10, j * 10, 10, 10);             
                                } else {
                                    ctx.fillStyle = "white";
                                    ctx.fillRect(i * 10, j * 10, 10, 10);
                                    ctx.strokeRect(i * 10, j * 10, 10, 10);
                                }                    
                            }
                        }
                        change = false;
                    }
                }
                
            }
        </script>
    </body>
</html>
